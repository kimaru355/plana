<div class="mx-auto px-4 py-8 container">
  <h1 class="mb-6 font-bold text-4xl">Reservations</h1>

  <div class="mb-6">
    <button class="border-gray-800 mr-4 pb-2 border-b-2 font-semibold text-lg">
      Upcoming
    </button>
    <button class="font-semibold text-gray-500 text-lg">Past</button>
  </div>

  <div class="space-y-4">
    <div
      *ngFor="let reservation of reservations"
      class="flex items-center bg-white shadow-md p-4 rounded-lg"
    >
      <img
        [src]="reservation.imageUrl"
        alt="{{ reservation.eventName }}"
        class="mr-4 rounded-lg w-24 h-24 object-cover"
      />
      <div class="flex-grow">
        <h2 class="font-semibold text-xl">{{ reservation.eventName }}</h2>
        <p class="text-gray-600">
          Start Date: {{ reservation.startDate }} Time: {{ reservation.time }}
        </p>
        <p class="text-gray-600">Ksh {{ reservation.price }}</p>
      </div>
      <div class="text-right">
        <p class="mb-2 text-gray-600">Tickets: {{ reservation.tickets }}</p>
        <button
          (click)="cancelReservation(reservation.id)"
          class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg text-gray-700 transition duration-300"
        >
          Cancel Reservation
        </button>
      </div>
    </div>
  </div>
</div>
