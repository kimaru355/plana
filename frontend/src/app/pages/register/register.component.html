<section class="xl:flex w-full">
  <div class="flex justify-center items-center bg-gray-200 xl:w-1/2 h-screen">
    <div class="bg-white shadow-lg p-6 rounded-lg w-80 xl:w-[40rem]">
      <div class="mb-4 text-center">
        <img
          src="/images/plana.jpg"
          alt="Profile Picture"
          class="mx-auto rounded-full w-20 h-20"
        />
        <h1 class="mt-2 font-bold text-2xl">Plana</h1>
        <p class="text-gray-600">Discover Events that Match Your Interests</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="name">Full Name</label>
          <input
            type="text"
            formControlName="name"
            placeholder="John Doe"
            class="p-3 border focus:border-blue-300 rounded-lg w-full focus:outline-none focus:ring"
          />
          <div *ngIf="name?.dirty && name?.invalid">
            <small *ngIf="name?.errors?.['required']" class="text-red-500"
              >Name is required.</small
            >
          </div>
        </div>
        <div class="mb-4">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="example@mail.com"
            class="p-3 border focus:border-blue-300 rounded-lg w-full focus:outline-none focus:ring"
          />
          <div *ngIf="email?.dirty && email?.invalid">
            <small *ngIf="email?.errors?.['required']" class="text-red-500"
              >Email is required.</small
            >
            <small *ngIf="email?.errors?.['email']" class="text-red-500"
              >Email is invalid.</small
            >
          </div>
        </div>
        <div class="mb-4">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="p-3 border focus:border-blue-300 rounded-lg w-full focus:outline-none focus:ring"
          />
          <div *ngIf="password?.dirty && password?.invalid">
            <small *ngIf="password?.errors?.['required']" class="text-red-500"
              >Password is required.</small
            >
            <small *ngIf="password?.errors?.['minlength']" class="text-red-500"
              >Password must be at least 6 characters.</small
            >
          </div>
        </div>
        <div class="mb-4">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            class="p-3 border focus:border-blue-300 rounded-lg w-full focus:outline-none focus:ring"
          />
          <div *ngIf="confirmPassword?.dirty && confirmPassword?.invalid">
            <small
              *ngIf="confirmPassword?.errors?.['required']"
              class="text-red-500"
              >Confirm Password is required.</small
            >
            <small
              *ngIf="registerForm.errors?.['mismatch']"
              class="text-red-500"
              >Passwords do not match.</small
            >
          </div>
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="bg-blue disabled:bg-gray-300 p-3 rounded-lg w-full text-white"
        >
          Sign Up
        </button>
        <div>
          <p class="mt-4 text-center">
            Already have an account?
            <a
              routerLink="/login"
              class="text-blue underline hover:cursor-pointer"
              >Sign In</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="xl:block hidden w-1/2 h-screen">
    <img src="images/auth.jpg" alt="" class="w-full h-full object-cover" />
  </div>
</section>
