<header class="space-y-2 bg-[#024DDF] px-4 sm:px-8 py-2 text-white">
  <div *ngIf="!token" class="flex justify-end items-center gap-4">
    <a
      routerLink="/login/organizer"
      class="px-4 py-1 text-white text-xl hover:text-lime-400"
      >Become a Host</a
    >
    <a routerLink="/login">LOGIN</a>
    <a routerLink="/register" class="bg-[#C4C4C4] px-4 py-1 text-black"
      >SIGN UP</a
    >
  </div>
  <nav class="flex justify-between">
    <a routerLink="/" class="text-3xl">Plana</a>
    <menu class="flex gap-4 md:text-2xl">
      <a class="hover:text-[#FF1074]" routerLink="/">Home</a>
      <a class="hover:text-[#FF1074]" routerLink="/events">Events</a>
      <a class="hover:text-[#FF1074]" *ngIf="!token" routerLink="/about-us"
        >About</a
      >
      <a class="hover:text-[#FF1074]" *ngIf="token" routerLink="/reservations"
        >Reservations</a
      >
      <a class="hover:text-[#FF1074]" *ngIf="!token" routerLink="/contact-us"
        >Contact Us</a
      >
      <a class="hover:text-[#FF1074]" *ngIf="token" routerLink="/profile"
        >Profile</a
      >
      <a
        class="hover:text-[#FF1074]"
        *ngIf="token"
        (click)="logout()"
        class="hover:cursor-pointer"
        >Logout</a
      >
    </menu>
  </nav>
</header>
